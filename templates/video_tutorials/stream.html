<!-- tutorial_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Video Tutorials</title>
    <link rel="stylesheet" href="{% static 'video_tutorials/css/style.css' %}">
</head>
<body>
    <h1>List of Video Tutorials</h1>

    <div class="tutorial-list">
        {% for tutorial in tutorials %}
            <div class="tutorial">
                <a href="{% url 'tutorial_detail' tutorial.video_id %}">{{ tutorial.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
